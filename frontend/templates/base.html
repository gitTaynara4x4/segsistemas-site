<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{% block description %}SEG Monitoramento - Segurança Inteligente{% endblock %}">
  
  <title>{% block title %}SEG Monitoramento | Segurança Inteligente{% endblock %}</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">

  <!-- ✅ FAVICON (recomendado declarar no HEAD) -->
  <link rel="icon" type="image/png" href="{{ url_for('static', path='img/favicon.png') }}">
  <link rel="apple-touch-icon" href="{{ url_for('static', path='img/favicon.png') }}">

  <link rel="stylesheet" href="/static/css/inicio.css">
  
  {% block extra_css %}{% endblock %}
</head>

<body>

  {% include 'header.html' %}

  <main>
    {% block content %}
    {% endblock %}
  </main>

  {% include 'footer.html' %}

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

  <!-- ✅ MODULE (para evitar erro de "export") -->
  <script type="module" src="/static/js/pages/inicio.js"></script>

</body>
</html>
